name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    steps:
      - name: Validate SSH secrets
        run: |
          if [ -z "$SSH_HOST" ]; then echo "::error::SSH_HOST secret is not set"; exit 1; fi
          if [ -z "$SSH_USER" ]; then echo "::error::SSH_USER secret is not set"; exit 1; fi
          if [ -z "$SSH_KEY" ]; then echo "::error::SSH_PRIVATE_KEY secret is not set"; exit 1; fi
          echo "SSH secrets validated (host and user are set)"
      
      - name: Setup SSH key
        run: |
          mkdir -p $HOME/.ssh
          echo "$SSH_KEY" | tr -d '\r' > $HOME/.ssh/id_rsa
          chmod 600 $HOME/.ssh/id_rsa
          PORT=${SSH_PORT:-22}
          ssh-keyscan -p "$PORT" "$SSH_HOST" >> $HOME/.ssh/known_hosts 2>/dev/null || true
      
      - name: Test SSH connection
        run: |
          PORT=${SSH_PORT:-22}
          ssh -v -i $HOME/.ssh/id_rsa -p "$PORT" -o StrictHostKeyChecking=no "${SSH_USER}@${SSH_HOST}" "echo SSH OK"
      
      - name: Deploy to server
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}
          GHCR_ACTOR: ${{ github.actor }}
          GHCR_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        run: |
          PORT=${SSH_PORT:-22}
          ssh -i $HOME/.ssh/id_rsa -p "$PORT" -o StrictHostKeyChecking=no "${SSH_USER}@${SSH_HOST}" "
            set -e
            echo '=== Deploying to server ==='
            echo '${GHCR_TOKEN}' | docker login ghcr.io -u '${GHCR_ACTOR}' --password-stdin
            docker pull ${GHCR_IMAGE}
            docker stop fastapi-time 2>/dev/null || true
            docker rm fastapi-time 2>/dev/null || true
            docker run -d --name fastapi-time -p 8000:8000 --restart unless-stopped ${GHCR_IMAGE}
            echo 'Deployment complete!'
            docker ps | grep fastapi-time
          "
