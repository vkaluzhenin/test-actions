name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH key
        run: |
          # Создаем папку .ssh с полным путем
          mkdir -p /home/runner/.ssh
          
          # Сохраняем ключ, удаляя возможные Windows-переносы строк
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > /home/runner/.ssh/id_rsa
          
          # Устанавливаем правильные права
          chmod 600 /home/runner/.ssh/id_rsa
          
          # Добавляем хост в known_hosts
          ssh-keyscan -p ${{ secrets.SSH_PORT || '22' }} ${{ secrets.SSH_HOST }} > /home/runner/.ssh/known_hosts
          
          # Проверяем, что ключ создался
          ls -la /home/runner/.ssh/
          echo "=== First line of key ==="
          head -n 1 /home/runner/.ssh/id_rsa
          
      - name: Test SSH connection
        run: |
          ssh -i /home/runner/.ssh/id_rsa \
            -p ${{ secrets.SSH_PORT || '22' }} \
            -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "echo 'SSH connection successful'"
      
      - name: Deploy to server
        run: |
          ssh -i /home/runner/.ssh/id_rsa \
            -p ${{ secrets.SSH_PORT || '22' }} \
            -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "
            set -e
            echo '${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}' | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ghcr.io/${{ github.repository }}:latest
            docker stop fastapi-time 2>/dev/null || true
            docker rm fastapi-time 2>/dev/null || true
            docker run -d \
              --name fastapi-time \
              -p 8000:8000 \
              --restart unless-stopped \
              ghcr.io/${{ github.repository }}:latest
            "
